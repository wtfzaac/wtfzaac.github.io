<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="validate.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <title>Formulário</title>
</head>
<body>

<div>
    <div class="container">
        <div class="form-image">
            <img src="logo.png">
        </div>
    <div class="form-group">
        <form action="#" method="post">
            <div class="form-header">
                <div class="form-title">
                    <h1>Formulário de Admissão</h1>
                </div>
                <div class="subtmit-button">
                    <button type="submit" name="submit"><a href="#">Enviar</a></button>
                </div>
            </div>
                <div class="input-group">
                    <div class="input-group-box">
                        <label for="name" class="login_label">
                            <span>Nome Completo*:</span>
                            <input type="text" name="name" id="nome" class="input" pattern="[a-z\s]+$" required>
                        </label>
                    </div>

                    <div class="input-group-box">
                        <label for="email" class="login_label">
                            <span>Email*:</span>
                            <input type="email" name="email" id="email" class="input" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                        </label>
                    </div>

                    <div class="input-group-box">
                        <label for="tel" class="login_label">
                            <span>Telefone*:</span>
                            <input type="text" name="tel" id="tel" class="input" minlength="15" maxlength="15" pattern="[0-9]+$" required>
                    </label>
                    </div>

                    <div class="input-group-box">
                        <label for="cpf" class="login_label">
                            <span>CPF*:</span>
                            <input type="text" name="cpf" id="cpf" class="input" minlength="14" maxlength="14" pattern="[0-9]+$" required>
                    </label>
                    </div>

                    <div class="input-group-box">
                        <label for="rg" class="login_label">
                            <span>RG*:</span>
                            <input type="text" name="rg" id="rg" class="input" minlength="12" maxlength="12" pattern="[0-9]+$" required>
                    </label>
                    </div>

                    <div class="input-group-box">
                        <label for="senha" class="login_label">
                            <span>Senha*:</span>
                            <input type="password" name="pwd" id="pwd" class="input" minlength="8" required>
                    </label>
                    </div>

                    <div class="input-group-box">
                        <label for="confirma-senha" class="login_label">
                            <span>Confirmar Senha*:</span>
                            <input type="password" name="pwd2" id="pwd2" class="input" minlength="8" required>
                    </label>
                    </div>
                </div>

                <div class="option-group" >
                     <label class="cursos">
                            <span>Cursos:</span>
                                <select name="curso" required>
                                    <option value="ads">Analise e Desenvolvimento de Sistemas</option>
                                    <option value="art">Artes Visuais</option>
                                    <option value="bio">Biomedicina</option>
                                    <option value="engq">Engenharia Química</option>
                                    <option value="engs">Engenharia de Software</option>
                                </select>
                        </label>
                        <label class="turno">
                                <span>Turno:</span>
                                <select name="turno" required>
                                    <option value="mat">Matutino</option>
                                    <option value="vesp">Vespertino</option>
                                    <option value="not">Noturno</option>
                                </select>
                        </label> 
                        <label class="cidade">
                                <span>Cidade:</span>
                                <select name="cidade" required>
                                    <option value="mat">Araquari</option>
                                    <option value="mat">Florianopolis</option>
                                    <option value="vesp">Jaragua do Sul</option>
                                    <option value="not">Joinville</option>
                                </select>
                        </label>
                </div>

                <div class="gender-input">
                    <div class="gender-title">
                        <span>Gênero</span>
                    </div>

                    <div class="gender-group" required>
                        <div class="gender-input">
                            <input type="radio" name="gender" id="masc">
                            <span>Masculino</span>
                        </div>
                        <div class="gender-input">
                            <input type="radio" name="gender" id="fem">
                            <span>Feminino</span>
                        </div>
                        <div class="gender-input">
                            <input type="radio" name="gender" id="out">
                            <span>Outro</span>
                        </div>
                    </div>
                </div>

                <div class="race-input">
                    <div class="race-title">
                        <span>Raça:</span>
                    </div>

                    <div class="race-group" required>
                        <div class="race-input">
                            <input type="radio" name="gender" id="white">
                            <span>Branco</span>
                        </div>
                        <div class="race-input">
                            <input type="radio" name="gender" id="black">
                            <span>Negro</span>
                        </div>
                        <div class="race-input">
                            <input type="radio" name="gender" id="brown">
                            <span>Pardo</span>
                        </div>
                        <div class="race-input">
                            <input type="radio" name="gender" id="yellow">
                            <span>Amarelo</span>
                        </div>
                    </div>
                </div>
                <div class="lic-button">
                    <label for="lic"> 
                        <span>Aceito os Termos de Uso e política de privacidade</span>
                        <input type="checkbox" name="lic" id="lic" class="input--checkbox" required> 
                   </label>  
                </div>
        </form>
        </div>
    </div>
</main>
